version: '3.7'
services:
  backend:
    build: ./backend
    ports:
      - 3001:3001
    depends_on:
      - db
  frontend:
    build: ./frontend
    ports:
      - 3000:3000
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    ports:
      - 5432:5432
